{% extends "base.html" %} 
{% block title %}Login{% endblock %} 
{% block content %}
<style>
    .fade-in {
        opacity: 0; /* Mulai dari keadaan tidak terlihat */
        animation: fadeInAnimation 1s ease forwards; /* Gunakan animasi fadeInAnimation */
    }

    @keyframes fadeInAnimation {
        from {
            opacity: 0; /* Mulai dengan keadaan tidak terlihat */
        }
        to {
            opacity: 1; /* Akhir dengan keadaan terlihat */
        }
    }
</style>
<h1 class="fade-in" style="margin: 30px; border-radius: 20px;">Sistem Informasi Lahan dan Tanaman</h1>
<div style="margin: 30px; border-radius: 20px; background-color: #7dce82; padding-top: 5%; padding-bottom: 3%;">
    <form method="POST">
        <img src="{{ url_for('static', filename="msmb.png") }}" style="width: 25%; margin-left: 38%;" />
        <h3 align="center" style="color: black;">Login</h3>
        <div class="form-group" style="width: 90%; margin-left: 5%; ">
            <label for="email" style="color: black;">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
        </div>
        <div class="form-group" style="width: 90%; margin-left: 5%;">
            <label for="password" style="color: black;">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary" style="margin-bottom: 2%; margin-left: 5%; background-color: #ff8360;">Login</button>
        <p style="color: black; margin-left: 5%">Belum punya akun? <a style="color: #ff8360;" href="/sign-up">Sign Up</a></p>
    </form>
</div>

<script>
    const fadeInElements = document.querySelectorAll('.fade-in');
    const fadeInObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    });

    fadeInElements.forEach(element => {
        fadeInObserver.observe(element);
    });
</script>
{% endblock %}
