{% extends "base.html" %}
{% block title %}Deteksi Hama{% endblock %}

{% block content %}
<body>
    <h1>Silahkan Unggah Gambar</h1>
    <div class="app">
        <div class="form-section">
            <form method="POST" enctype="multipart/form-data" style="align-content: center; text-align: center;display: flex;">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <input type="file" name="file" class="form-control" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <button type="submit" name="favorite" value="x" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <section class="col-sm">
            <img src="{{ url_for('deteksi.video') }}" alt="Upload video" style="max-width: 100%; max-height: 300px;">
        </section>
    </div>
</body>
{% endblock %}
